<div class="homepage">
    <h1 class="welcome">Welcome user!</h1>
  
    <div class="recent-expenses">
      <h2>Recent Expenses</h2>
      <table mat-table [dataSource]="recentExpenses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let expense"> {{expense.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let expense"> {{expense.category}} </td>
        </ng-container>
        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let expense"> {{expense.amount | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let expense"> {{expense.date | date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <div class="expense-summary">
      <h2>Expense Summary</h2>
    </div>
  
    <div class="quick-actions">
      <button (click)="openExpenseForm()">Add New Expense</button>
      <button (click)="viewAllExpenses()">View Summary</button>
      <button (click)="openSettings()">Settings</button>
    </div>

    <div class="popup" *ngIf="showExpenseForm">
      <div class="popup-content">
        <h2>Add New Expense</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="name" name="title" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-actions">
            <button type="submit">Add Expense</button>
            <button type="button" (click)="closeExpenseForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
