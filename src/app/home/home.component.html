<div class="homepage">
    <h1 class="welcome">Welcome user!</h1>
  
    <div class="recent-expenses">
      <h2>Recent Expenses</h2>

    <div class="quick-actions">
      <button (click)="this.showExpenseForm = true">Add New Expense</button>
    </div>

      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let expense"> {{expense.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let expense"> {{expense.category}} </td>
        </ng-container>
        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let expense"> {{expense.amount | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let expense"> {{expense.date | date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="popup" *ngIf="showExpenseForm">
      <div class="popup-content">
        <h2>Add New Expense</h2>
        <form (submit)="onSubmit()" [formGroup]="addForm">
            <label for="date">Date: </label>
            <input type="date" id="date" formControlName="date" required>

            <label for="name">Name: </label>
            <input type="text" id="name" formControlName="name" required>

            <label for="category">Category: </label>
            <input type="text" id="category" formControlName="category" required>

            <label for="description">Description: </label>
            <input type="text" id="description" formControlName="description" required>

            <label for="amount">Amount: </label>
            <input type="number" id="amount" formControlName="amount" required>

            <div class="form-actions">
            <button type="primary">Submit</button>
            <button type="button" (click)="this.showExpenseForm = false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
